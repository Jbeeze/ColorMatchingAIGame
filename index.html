<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Match</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="color-squares"></div>
    <div id="start-screen">
        <h1>Color Match</h1>
        <div id="high-score" style="display: none;">
            Highest Score: <span id="high-score-value"></span>
            <br>
            Difficulty: <span id="high-score-difficulty"></span>
        </div>
        <button id="start-game">Start Game</button>
    </div>
    <div id="difficulty-screen" style="display: none;">
        <h2>Choose Difficulty</h2>
        <button id="easy">Easy</button>
        <button id="medium">Medium</button>
        <button id="hard">Hard</button>
        <button id="very-hard">Very Hard</button>
    </div>
    <div id="game-container">
        <h2 id="score"><strong>Score: <span id="score-value">0</span></strong></h2>
        <h2 id="timer">1:00</h2>
        <div class="color-comparison" style="display: flex; justify-content: center; align-items: center; gap: 60px; margin-bottom: 20px;">
            <div class="color-container" style="text-align: center;">
                <label for="target-color" class="color-label" style="display: block; margin-bottom: 10px;">Guess this color</label>
                <div id="target-color" style="width: 100px; height: 100px; display: inline-block;"></div>
            </div>
            <div class="color-container" style="text-align: center;">
                <label for="guess-color" class="color-label" style="display: block; margin-bottom: 10px;">Your Guess</label>
                <div id="guess-color" style="width: 100px; height: 100px; display: inline-block;"></div>
            </div>
        </div>
        <div id="sliders" style="margin-bottom: 10px;">
            <div class="slider-container" style="padding: 20px 0;">
                <label for="red" style="font-size: 1.2em;">Red:</label>
                <input type="range" id="red" min="0" max="255" value="0" style="width: 100%; height: 40px;">
                <span id="red-value" style="font-size: 1.2em;">0</span>
            </div>
            <div class="slider-container" style="padding: 20px 0;">
                <label for="green" style="font-size: 1.2em;">Green:</label>
                <input type="range" id="green" min="0" max="255" value="0" style="width: 100%; height: 40px;">
                <span id="green-value" style="font-size: 1.2em;">0</span>
            </div>
            <div class="slider-container" style="padding: 20px 0 10px 0;">
                <label for="blue" style="font-size: 1.2em;">Blue:</label>
                <input type="range" id="blue" min="0" max="255" value="0" style="width: 100%; height: 40px;">
                <span id="blue-value" style="font-size: 1.2em;">0</span>
            </div>
        </div>
        <div id="guess-result"></div>
        <button id="submit-guess">Submit Guess</button>
        <div id="hearts"></div>
        <button id="pause-game">Pause</button>
    </div>
    <div id="game-over" style="display: none;">
        <h2>Game Over</h2>
        <p>Colors guessed correctly: <span id="final-score"></span></p>
        <p>Difficulty: <span id="final-difficulty"></span></p>
        <div id="new-high-score" style="display: none;">
            <h3>New High Score!</h3>
            <p>Score: <span id="new-high-score-value"></span></p>
            <p>Difficulty: <span id="new-high-score-difficulty"></span></p>
        </div>
        <button id="restart" class="btn-primary">Restart Game</button>
        <button id="back-to-start" class="btn-secondary">Back to Start</button>
    </div>
    <div id="pause-overlay" class="overlay" style="display: none;"></div>
    <div id="pause-modal" class="modal" style="display: none;">
        <h2>Game Paused</h2>
        <button id="resume-game">Resume</button>
        <button id="back-to-menu">Back to Start</button>
    </div>
    <div id="confirm-modal" class="modal" style="display: none;">
        <h2>Are you sure?</h2>
        <p>You will lose your current progress.</p>
        <button id="confirm-yes">Yes</button>
        <button id="confirm-cancel">Cancel</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
